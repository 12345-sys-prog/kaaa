    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-pink: #ff2e63;

        }

        body {
            margin: 0;

            display: flex;

        /* Canvas untuk latar belakang partikel */

        .card {

        h1 {

        /* Gaya Khusus untuk Angka 17 */
        .age-number {

                0 0 10px var(--neon-pink),

            cursor: pointer;

            transition: all 0.3s ease;
        }

        .btn-spectacular:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 219, 222, 0.8);

        /* Animasi */
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes pulseNeon {
            from { text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink); }
            to { text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink), 0 0 80px var(--neon-pink), 0 0 100px var(--neon-pink); }

<body>

    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <div class="card">
            <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –¢–∞—è!</h1>
            <div class="age-number">17</div>
            <p class="subtitle">–ü—Ä–µ–∫—Ä–∞—Å–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç!</p>
            
            <div class="message">
                –ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –±—É–¥–µ—Ç —è—Ä–∫–∏–º, –≤–æ–ª—à–µ–±–Ω—ã–º –∏ –ø–æ–ª–Ω—ã–º –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤. –°–∏—è–π –≤—Å–µ–≥–¥–∞! ‚ú®
            </div>

            <button class="btn-spectacular" onclick="launchFireworks()">–ó–∞–∂–µ—á—å –ø—Ä–∞–∑–¥–Ω–∏–∫! üéÜ</button>
        </div>
    </div>

    <script>
        // --- BAGIAN 1: LATAR BELAKANG PARTIKEL BERCAHAYA (Vanilla JS) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(0, 219, 222, ${Math.random()})`; // Warna biru neon
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.size <= 0.2 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                     this.x = Math.random() * canvas.width;
                     this.y = Math.random() * canvas.height;
                     this.size = Math.random() * 2;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });


        // --- BAGIAN 2: KEMBANG API SPEKTAKULER (menggunakan library) ---
        function launchFireworks() {
            var duration = 3 * 1000; // Durasi 3 detik
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // Kembang api dari kiri dan kanan secara acak
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#ff2e63', '#00dbde', '#ffffff', '#FFD700']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ff2e63', '#00dbde', '#ffffff', '#FFD700']
                }));
            }, 250);
        }

        // Jalankan kembang api kecil saat pertama kali dibuka
        window.onload = () => {
             setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 100,
                    origin: { y: 0.6 },
                     colors: ['#ff2e63', '#00dbde']
                });
            }, 1000);
        };

    </script>
